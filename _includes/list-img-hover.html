{% for item in page.list  %}
  <figure>
    <amp-img src="{{ item.img | relative_url }}" width="auto" height="400"
             layout="fixed-height" alt="{{ item.text }}"></amp-img>
    <figcaption>
      <h3>{{ item.text }}</h3>
      <div>
        <p>{{ item.hover }}</p>
      </div>
    </figcaption>
  </figure>
  <p class="mobile">{{ item.hover | strip_html }}</p>
{% endfor %}
